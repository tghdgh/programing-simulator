<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmeercode Simulator</title>
    <style>
        body {
            background-color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        .code {
            white-space: pre;
            font-size: 14px;
            color: black;
        }
        .keyword {
            color: blue;
        }
        .function {
            color: darkred;
        }
        .variable {
            color: green;
        }
        .comment {
            color: grey;
        }
    </style>
</head>
<body>
    <div class="code" id="code"></div>
    <script src="script.js"></script>
</body>
</html>
